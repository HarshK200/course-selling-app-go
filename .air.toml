root = "."
testdata_dir = "testdata"
tmp_dir = "bin"

[build]
args_bin = []
bin = "bin/main"
cmd = "go build -o ./bin/main ./cmd/api"
delay = 0
exclude_dir = ["assets", "bin", "vendor", "testdata", "docs", "scripts"]
exclude_file = []
exclude_regex = ["_test.go"]
include_dir = []
include_ext = ["go", "html", "json"]
include_file = []
log = "build-errors.log"

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[proxy]
app_port = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
